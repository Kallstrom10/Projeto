<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/assets/css/style_login.css">
    
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/Login" method="post" id="loginPage">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Login</button>
            <p class="pp">Ainda não está cadastrado? Cadastre-se <a href="../Cadastro/index.html">aqui.</a></p> 
            <p class="pp">Voltar à <a href="../Pagina Inicial/index.html">página inicial.</a></p>
        </form>
    </div>
</body>
</html>
